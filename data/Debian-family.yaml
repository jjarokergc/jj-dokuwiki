# Module-level defaults
---
# Data Merging Options
# (Over-ride these defaults by using an environment-specific data file)
lookup_options:
  dokuwiki::provisioning:
    merge: hash

# OS Specific Provisioning
dokuwiki::provisioning:
  wwwroot: "/var/www"
  user: "www-data"
  group: "www-data"
  php-fpm:
    sock: /var/run/php/php-fpm.sock
